<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="../css/q.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="quiz-container">
        <div class="quiz-header">
            <h2><span id="question-number">1</span>. <span id="question-text"></span></h2>
        </div>

        <div class="quiz-body">
            <ul class="options-list">
                <li>
                    <input type="radio" name="answer" id="option1" class="answer">
                    <label for="option1" id="option1-label"></label>
                </li>
                <li>
                    <input type="radio" name="answer" id="option2" class="answer">
                    <label for="option2" id="option2-label"></label>
                </li>
                <li>
                    <input type="radio" name="answer" id="option3" class="answer">
                    <label for="option3" id="option3-label"></label>
                </li>
                <li>
                    <input type="radio" name="answer" id="option4" class="answer">
                    <label for="option4" id="option4-label"></label>
                </li>
            </ul>
        </div>

        <div class="quiz-footer">
            <button id="next-button">Next Question</button>
        </div>
    </div>

    <script src="../js/q.js"></script>

</body>
</html>
